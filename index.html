<script>
const btn=document.getElementById("btnSuivant");
let unlocked=false;

if (/Mobi|Android|iPhone/i.test(navigator.userAgent)){
document.body.innerHTML=document.getElementById("messageMobile").outerHTML;
}

btn.style.top="70%";
btn.style.left="45%";

document.addEventListener("mousemove",function(e){
if(unlocked)return;
const rect=btn.getBoundingClientRect();
const distance=Math.hypot(e.clientX-rect.left,e.clientY-rect.top);
if(distance<120){
btn.style.left=Math.random()*(window.innerWidth-100)+"px";
btn.style.top=Math.random()*(window.innerHeight-50)+"px";
}
});

const keysPressed={};
document.addEventListener("keydown",(e)=>{
keysPressed[e.key.toLowerCase()]=true;
if(keysPressed["o"]&&keysPressed["v"]&&keysPressed["a"]){
unlocked=true;
btn.style.background="#4CAF50";
btn.innerText="Tu m‚Äôas eue üòè Clique";
}
});
document.addEventListener("keyup",(e)=>{delete keysPressed[e.key.toLowerCase()];});

btn.addEventListener("click",()=>{if(unlocked){window.location.href="etape2.html";}});
</script>

</body>
